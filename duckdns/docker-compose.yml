version: "2.1"
services:
  duckdns:
    image: ghcr.io/linuxserver/duckdns
    container_name: duckdns
    env_file:
      - linuxserverio.env
    environment:
      - SUBDOMAINS=${DUCKDNS_SUBDOMAIN}  # comma-separated list
      - TOKEN=${DUCKDNS_TOKEN}
      - LOG_FILE=true
    volumes:
      - ./volumes/config:/config
    restart: on-failure

