version: "2.1"
services:
  jellyfin:
    image: lscr.io/linuxserver/jellyfin
    container_name: jellyfin
    env_file:
      - linuxserverio.env
    volumes:
      - ./volumes/config:/config
      - ${MEDIA_VOLUME}/movies:/data/movies
      - ${MEDIA_VOLUME}/shows:/data/shows
    restart: on-failure

networks:
  default:
    name: ${REVERSE_PROXY_NETWORK}
    external: true

