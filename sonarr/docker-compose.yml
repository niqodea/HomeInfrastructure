version: "2.1"
services:
  sonarr:
    image: lscr.io/linuxserver/sonarr@sha256:6caa76b2e0a2bd56132f957b086cb7a57e1b03ee70bb5cfd61b373319f2c393c
    container_name: sonarr
    env_file:
      - linuxserverio.env
    volumes:
      - ./volumes/config:/config
      - ${MEDIA_VOLUME}:/media
    restart: on-failure

networks:
  default:
    name: ${SWAG_NETWORK}
    external: true

